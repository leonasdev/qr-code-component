<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>111 SVT | QR Code</title>

    <link rel="icon" type="image/png" href="./images/favicon-128x128.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <main class="card">
      <div class="qrcode">
        <img class="qrcode__image" src="./images/111-stv-fb.svg" alt="QR code to 111-stv fb group" />
      </div>
      <h1 class="card__title">111 軟體測試與驗證<br />Software Testing and Verification</h1>
      <p class="card__desc">
        請掃描QR Code並申請加入社團<br />
        <br />
        Scan the QR Code and request to join the group
      </p>
    </main>
  </body>
</html>
